<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson Materials - Teacher Portal</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Your entire CSS styling from before */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: #5c6bc0;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      margin-right: 10px;
      font-size: 28px;
    }

    .teacher-info {
      display: flex;
      align-items: center;
    }

    .teacher-info span.back-link {
      cursor: pointer;
      color: white;
      font-weight: 600;
      font-size: 18px;
      user-select: none;
    }

    .content {
      padding: 25px;
    }

    .page-title {
      color: #5c6bc0;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e8eaf6;
    }

    .materials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .material-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      position: relative;
    }

    .material-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .video-container {
      position: relative;
      padding-top: 56.25%;
      background: #000;
    }

    .video-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: white;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .video-container:hover .play-button {
      opacity: 1;
    }

    .material-details {
      padding: 15px;
    }

    .material-details h3 {
      color: #5c6bc0;
      margin-bottom: 10px;
    }

    .material-details p {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .material-meta {
      display: flex;
      justify-content: space-between;
      color: #888;
      font-size: 12px;
    }

    .material-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      padding: 8px 15px;
      background: #5c6bc0;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #3f51b5;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #9fa8da;
    }

    .btn-secondary:hover {
      background: #7986cb;
    }

    .btn-danger {
      background: #ef5350;
    }

    .btn-danger:hover {
      background: #e53935;
    }

    .upload-section {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin: 30px 0;
    }

    .upload-section h2 {
      color: #5c6bc0;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .file-upload {
      border: 2px dashed #9fa8da;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .file-upload:hover {
      background: #e8eaf6;
    }

    .file-upload i {
      font-size: 40px;
      color: #5c6bc0;
      margin-bottom: 10px;
    }

    .file-upload p {
      color: #666;
    }

    #video-name,
    #notes-name {
      margin-top: 10px;
      font-weight: 600;
      color: #5c6bc0;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: #e8eaf6;
      border-radius: 10px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 25px;
      padding: 5px 15px;
      width: 300px;
      border: 1px solid #ddd;
    }

    .search-box input {
      border: none;
      padding: 10px;
      width: 100%;
      outline: none;
      background: transparent;
    }

    .search-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #5c6bc0;
    }

    .filter-options select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
      cursor: pointer;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .stat-item {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
      text-align: center;
    }

    .stat-item h3 {
      color: #5c6bc0;
      margin-bottom: 10px;
    }

    .stat-item p {
      font-size: 24px;
      font-weight: bold;
      color: #3f51b5;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: #f44336;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .modal-header h2 {
      color: #5c6bc0;
      margin: 0;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #888;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .video-player {
      width: 100%;
      max-height: 60vh;
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .empty-state i {
      font-size: 60px;
      margin-bottom: 20px;
      color: #c5cae9;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(239, 83, 80, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .material-card:hover .delete-btn {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .materials-grid {
        grid-template-columns: 1fr;
      }

      .filter-bar {
        flex-direction: column;
        gap: 15px;
      }

      .search-box {
        width: 100%;
      }

      .stats {
        flex-direction: column;
      }

      header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }

      .teacher-info {
        justify-content: center;
      }

      .modal-content {
        width: 95%;
        padding: 15px;
      }

      .delete-btn {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="logo-icon">ðŸ§®</span>
        <span>Abacus Academy Teacher Portal</span>
      </div>
      <div class="teacher-info">
        <span class="back-link" onclick="history.back()"> BACK</span>
      </div>
    </header>

    <div class="content">
      <h1 class="page-title">Lesson Materials Management</h1>

      <div class="stats">
        <div class="stat-item">
          <h3>Total Videos</h3>
          <p id="total-videos">3</p>
        </div>
        <div class="stat-item">
          <h3>Total Notes</h3>
          <p id="total-notes">3</p>
        </div>
        <div class="stat-item">
          <h3>Storage Used</h3>
          <p>1.2 GB</p>
        </div>
      </div>

      <div class="filter-bar">
        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Search materials..."
            autocomplete="off"
          />
          <button class="search-btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="filter-options">
          <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="introduction">Introduction</option>
            <option value="addition">Addition</option>
          </select>
        </div>
      </div>

      <div class="materials-grid" id="materials-grid"></div>

      <div class="upload-section">
        <h2><i class="fas fa-upload"></i> Upload New Material</h2>

        <form id="upload-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              placeholder="Enter lesson title"
              required
            />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              placeholder="Enter lesson description"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select a category</option>
              <option value="introduction">Introduction</option>
              <option value="addition">Addition</option>
              <option value="subtraction">Subtraction</option>
              <option value="multiplication">Multiplication</option>
              <option value="division">Division</option>
              <option value="advanced">Advanced Techniques</option>
            </select>
          </div>

          <div class="form-group">
            <label>Upload Video</label>
            <div class="file-upload" id="video-upload">
              <i class="fas fa-video"></i>
              <p>Click to upload a video file</p>
              <p id="video-name"></p>
              <input
                type="file"
                accept="video/*"
                style="display: none"
                id="video-file"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>Upload Notes (PDF)</label>
            <div class="file-upload" id="notes-upload">
              <i class="fas fa-file-pdf"></i>
              <p>Click to upload notes (PDF)</p>
              <p id="notes-name"></p>
              <input
                type="file"
                accept=".pdf"
                style="display: none"
                id="notes-file"
              />
            </div>
          </div>

          <button type="submit" class="btn">
            <i class="fas fa-cloud-upload-alt"></i> Upload Material
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Video Modal -->
  <div class="modal" id="video-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Video Title</h2>
        <button class="close-modal">&times;</button>
      </div>
      <video controls class="video-player" id="modal-video">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="delete-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirm Delete</h2>
        <button class="close-modal">&times;</button>
      </div>
      <p>
        Are you sure you want to delete <strong id="delete-material-name"></strong
        >? This action cannot be undone.
      </p>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancel-delete">Cancel</button>
        <button class="btn btn-danger" id="confirm-delete">Delete</button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    // Sample data for initial materials
    const sampleMaterials = [
      {
        id: 1,
        title: "Introduction to Abacus",
        description: "Basic abacus structure and how to hold it properly",
        category: "introduction",
        duration: "15:30",
        date: "Aug 12, 2023",
        thumbnail:
          "https://img.youtube.com/vi/2d2Y79MV8cM/maxresdefault.jpg",
        videoUrl:
          "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4",
      },
      {
        id: 2,
        title: "Basic Addition",
        description: "Adding single-digit numbers using the abacus",
        category: "addition",
        duration: "22:15",
        date: "Aug 18, 2023",
        thumbnail:
          "https://img.youtube.com/vi/KA5iOAk7QVw/maxresdefault.jpg",
        videoUrl:
          "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4",
      },
      {
        id: 3,
        title: "Carrying Technique",
        description: "How to handle carrying in addition problems",
        category: "addition",
        duration: "18:42",
        date: "Aug 25, 2023",
        thumbnail:
          "https://img.youtube.com/vi/fe5dVwVZ3gs/maxresdefault.jpg",
        videoUrl:
          "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4",
      },
    ];

    // Store for uploaded materials
    let uploadedMaterials = [...sampleMaterials];
    let materialToDelete = null;

    document.addEventListener("DOMContentLoaded", function () {
      // Get elements
      const searchInput = document.getElementById("search-input");
      const searchBtn = document.getElementById("search-btn");
      const categoryFilter = document.getElementById("category-filter");
      const materialsGrid = document.getElementById("materials-grid");
      const videoUpload = document.getElementById("video-upload");
      const videoFile = document.getElementById("video-file");
      const videoName = document.getElementById("video-name");
      const notesUpload = document.getElementById("notes-upload");
      const notesFile = document.getElementById("notes-file");
      const notesName = document.getElementById("notes-name");
      const form = document.getElementById("upload-form");
      const notification = document.getElementById("notification");
      const videoModal = document.getElementById("video-modal");
      const modalVideo = document.getElementById("modal-video");
      const modalTitle = document.getElementById("modal-title");
      const closeModalButtons = document.querySelectorAll(".close-modal");
      const deleteModal = document.getElementById("delete-modal");
      const cancelDeleteBtn = document.getElementById("cancel-delete");
      const confirmDeleteBtn = document.getElementById("confirm-delete");
      const deleteMaterialName = document.getElementById("delete-material-name");
      const totalVideosElement = document.getElementById("total-videos");
      const totalNotesElement = document.getElementById("total-notes");

      // Load initial materials
      renderMaterials();
      updateStats();

      // Search functionality
      searchBtn.addEventListener("click", performSearch);
      searchInput.addEventListener("keyup", function (e) {
        if (e.key === "Enter") {
          performSearch();
        }
      });

      function performSearch() {
        const searchTerm = searchInput.value.toLowerCase();
        const category = categoryFilter.value;

        const filteredMaterials = uploadedMaterials.filter((material) => {
          const matchesSearch =
            material.title.toLowerCase().includes(searchTerm) ||
            material.description.toLowerCase().includes(searchTerm);
          const matchesCategory = category === "all" || material.category === category;

          return matchesSearch && matchesCategory;
        });

        renderMaterials(filteredMaterials);
        showNotification(`Found ${filteredMaterials.length} materials`, "success");
      }

      // Category filter functionality
      categoryFilter.addEventListener("change", performSearch);

      // Video upload functionality
      videoUpload.addEventListener("click", function () {
        videoFile.click();
      });

      videoFile.addEventListener("change", function () {
        if (videoFile.files.length > 0) {
          videoName.textContent = videoFile.files[0].name;
        }
      });

      // Notes upload functionality
      notesUpload.addEventListener("click", function () {
        notesFile.click();
      });

      notesFile.addEventListener("change", function () {
        if (notesFile.files.length > 0) {
          notesName.textContent = notesFile.files[0].name;
        }
      });

      // Form submission
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Simple validation
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const category = document.getElementById("category").value;

        if (!title) {
          showNotification("Please enter a title for your lesson", "error");
          return;
        }

        if (!description) {
          showNotification("Please enter a description", "error");
          return;
        }

        if (!category) {
          showNotification("Please select a category", "error");
          return;
        }

        if (!videoFile.files.length) {
          showNotification("Please upload a video file", "error");
          return;
        }

        // Create a URL for the uploaded video
        const videoUrl = URL.createObjectURL(videoFile.files[0]);

        // Create a thumbnail for the video (in a real app, this would be generated properly)
        const thumbnail = "https://img.youtube.com/vi/2d2Y79MV8cM/maxresdefault.jpg";

        // Add new material to the list
        const newMaterial = {
          id: uploadedMaterials.length + 1,
          title: title,
          description: description,
          category: category,
          duration: "New",
          date: new Date().toLocaleDateString("en-US", {
            month: "short",
            day: "numeric",
            year: "numeric",
          }),
          thumbnail: thumbnail,
          videoUrl: videoUrl,
        };

        uploadedMaterials.unshift(newMaterial);

        // Update the display
        renderMaterials();
        updateStats();

        // Show success message
        showNotification("Material uploaded successfully!", "success");

        // Reset form
        form.reset();
        videoName.textContent = "";
        notesName.textContent = "";
      });

      // Close modals
      closeModalButtons.forEach((button) => {
        button.addEventListener("click", function () {
          videoModal.style.display = "none";
          deleteModal.style.display = "none";
          modalVideo.pause();
        });
      });

      // Cancel delete
      cancelDeleteBtn.addEventListener("click", function () {
        deleteModal.style.display = "none";
        materialToDelete = null;
      });

      // Confirm delete
      confirmDeleteBtn.addEventListener("click", function () {
        if (materialToDelete) {
          // Remove the material from the array
          uploadedMaterials = uploadedMaterials.filter(
            (material) => material.id !== materialToDelete.id
          );

          // Update the display
          renderMaterials();
          updateStats();

          // Show success message
          showNotification('"' + materialToDelete.title + '" has been deleted', "success");

          // Close the modal
          deleteModal.style.display = "none";
          materialToDelete = null;
        }
      });

      // Close modal when clicking outside
      window.addEventListener("click", function (event) {
        if (event.target === videoModal || event.target === deleteModal) {
          videoModal.style.display = "none";
          deleteModal.style.display = "none";
          modalVideo.pause();
          materialToDelete = null;
        }
      });

      // Render materials to the grid
      function renderMaterials(materials = uploadedMaterials) {
        materialsGrid.innerHTML = "";

        if (materials.length === 0) {
          materialsGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-video-slash"></i>
                            <h3>No materials found</h3>
                            <p>Try changing your search criteria or upload a new video</p>
                        </div>
                    `;
          return;
        }

        materials.forEach((material) => {
          const materialCard = document.createElement("div");
          materialCard.className = "material-card";
          materialCard.setAttribute("data-category", material.category);
          materialCard.setAttribute("data-id", material.id);

          materialCard.innerHTML = `
                        <button class="delete-btn" title="Delete this material">
                            <i class="fas fa-times"></i>
                        </button>
                        <div class="video-container">
                            <img src="${material.thumbnail}" alt="Video thumbnail" class="video-thumbnail">
                            <div class="play-button"><i class="fas fa-play-circle"></i></div>
                        </div>
                        <div class="material-details">
                            <h3>${material.title}</h3>
                            <p>${material.description}</p>
                            <div class="material-meta">
                                <span><i class="far fa-clock"></i> ${material.duration}</span>
                                <span><i class="far fa-calendar"></i> ${material.date}</span>
                            </div>
                            <div class="material-actions">
                                <button class="btn download-notes-btn"><i class="fas fa-download"></i> Notes</button>
                                <button class="btn btn-secondary edit-btn"><i class="fas fa-edit"></i> Edit</button>
                            </div>
                        </div>
                    `;

          // Add click event to play video
          const playButton = materialCard.querySelector(".video-container");
          playButton.addEventListener("click", function () {
            modalTitle.textContent = material.title;
            modalVideo.src = material.videoUrl;
            videoModal.style.display = "flex";
          });

          // Add functionality to delete button
          const deleteButton = materialCard.querySelector(".delete-btn");
          deleteButton.addEventListener("click", function (e) {
            e.stopPropagation();
            materialToDelete = material;
            deleteMaterialName.textContent = material.title;
            deleteModal.style.display = "flex";
          });

          // Add functionality to download buttons
          const downloadButton = materialCard.querySelector(".download-notes-btn");
          downloadButton.addEventListener("click", function (e) {
            e.stopPropagation();
            showNotification(`Downloading notes for: ${material.title}`, "success");
          });

          // Add functionality to edit buttons
          const editButton = materialCard.querySelector(".edit-btn");
          editButton.addEventListener("click", function (e) {
            e.stopPropagation();
            showNotification(`Editing: ${material.title}`, "success");
          });

          materialsGrid.appendChild(materialCard);
        });
      }

      // Update statistics
      function updateStats() {
        totalVideosElement.textContent = uploadedMaterials.length;
        totalNotesElement.textContent = uploadedMaterials.length;
      }

      // Notification function
      function showNotification(message, type = "success") {
        notification.textContent = message;
        notification.className = "notification show";

        if (type === "error") {
          notification.classList.add("error");
        } else {
          notification.classList.remove("error");
        }

        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      }
    });
  </script>
</body>
